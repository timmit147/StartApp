<!DOCTYPE html>
<html>
<head>
	<title>Start</title>
</head>
<body>


<div id="shape">
	<p id="text">Start</p>
</div>
<div id="done">
	<p>Done</p>
</div>
<div id="fail">
	<p>Fail</p>
</div>
<div id="again">
	<p>Again</p>
</div>


<style type="text/css">

body{
	font-family: Open Sans; 
}
	
#shape {
    width: 200px;
    height: 80px;
	background-color: #22B857;
	position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
     display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 40px;
}

#done {
    width: 100px;
    height: 50px;
    background-color: #22b857;
    position: fixed;
    bottom: 40px;
    left: 40px;
    transform:scale(0);
         display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 30px;
}

#fail {
    width: 100px;
    height: 50px;
    background-color: black;
    position: fixed;
    bottom: 40px;
    right: 40px;
    transform:scale(0);
         display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 30px;
}

#again {
    width: 100px;
    height: 50px;
    position: fixed;
    bottom: 40px;
    left: calc(50% - 50px);;
    transform: translate(-50%, 0%);
    transform:scale(0);
         display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 30px;
    color: #22b857;
}



</style>

<script type="text/javascript">

var shape = 1;		

// change shape	
// -----------------------------
document.getElementById("shape").addEventListener("click", changeShape);

function changeShape() {
	console.log(shape);	
	if (shape == 1){
		document.getElementById("shape").style.cssText = "width:350px;transition:all 2s;"
	}
	if (shape == 2){
		document.getElementById("shape").style.cssText = "width:350px;height:350px;border-radius:50%;transition:all 2s;"
				document.getElementById("fail").style.cssText = "transform:scale(1);transition:all 2s;"
		document.getElementById("done").style.cssText = "transform:scale(1);transition:all 2s;"
	}
	if (shape < 2){
	shape++;
	}
}
// End change shape
// -----------------------------


// Completed
// -----------------------------
document.getElementById("done").addEventListener("click", done);
function done() {
		document.getElementById("shape").style.cssText = "width:100vw;height:100vh;border-radius:0%;transition:all 2s;"
		document.getElementById("fail").style.cssText = "transform:scale(0);transition:all 2s;"
		document.getElementById("done").style.cssText = "transform:scale(0);transition:all 2s;"
		document.getElementById("again").style.cssText = "transform:scale(1);transition:all 2s;background-color:white;"

}
// End Completed
// -----------------------------



// Failed
// -----------------------------
document.getElementById("fail").addEventListener("click", fail);
function fail() {
		document.getElementById("shape").style.cssText = "width:100vw;height:100vh;border-radius:0%;transition:all 2s;background-color:black;"
		document.getElementById("fail").style.cssText = "transform:scale(0);transition:all 2s;"
		document.getElementById("done").style.cssText = "transform:scale(0);transition:all 2s;"
		document.getElementById("again").style.cssText = "transform:scale(1);transition:all 2s; background-color:#22B857;"
}
// Failed Completed
// -----------------------------



// Again
// -----------------------------
document.getElementById("again").addEventListener("click", again);
function again() {
	shape=1;
		document.getElementById("shape").style.cssText = "width: 200px;height: 80px;border-radius:0%;transition:all 2s;background-color:#22B857;"
		document.getElementById("again").style.cssText = "transform:scale(0);transition:all 2s;"
}
// Again Completed
// -----------------------------


</script>

</body>
</html>
